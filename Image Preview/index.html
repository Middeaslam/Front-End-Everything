<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Image Preview with FileReader Api!</title>
  </head>
  <body>
    <form>
      <h2 class="mb-20">Upload Image</h2>
      <input
        accept=".jpg, .jpeg, .png"
        type="file"
        name="img"
        id="img-input"
        class="mb-20"
      />
      <img class="mb-20" src="./default_img.png" alt="" id="img" />
      <button type="submit">Submit</button>

      <script src="./index.js"></script>
    </form>
  </body>
</html>
